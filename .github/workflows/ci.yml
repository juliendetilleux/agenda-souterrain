name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, master]

jobs:
  frontend:
    name: Frontend (build + tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: TypeScript check + build
        run: npm run build

      - name: Unit tests
        run: npx vitest run

  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: agenda_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run unit tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:testpassword@localhost:5432/agenda_test_db
          SECRET_KEY: ci-test-secret-key-not-real
          TESTING: "1"
          ADMIN_EMAIL: ci@test.com
        run: python -m pytest tests/test_unit.py tests/test_utils.py -v
